<!-- 
1. Event bubbling & Capturing
    ketika event terjadi di child element, event itu akan naik ke parent elementnya(bubbling).
    kita bisa menangkap event saat dia naik(bubbling) atau turun(capturing)

    contoh event bubbling:
-->

 <div id="parent">
    <button id="child">Click Me!</button>
 </div>

 <script>
    document.getElementById("parent").addEventListener("click", () => {
        console.log("Parent Clicked")
    })

    document.getElementById("child").addEventListener("click", () => {
        console.log("Child Clicked!")
    })

    // outputnya :
    // Child clicked!
    // Parent clicked! (karena event bubbling)



    // Mencegah Bubbling dengan stopPropagation()

    // document.getElementById("child").addEventListener("click", (event) => {
    //    event.stopPropagation();
    //    console.log("Child Clicked!")
    // })
 </script>
